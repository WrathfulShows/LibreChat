version: 1.3.4
cache: true

endpoints:
  custom:
    # FAST MODE — Groq (Llama 3.3 70B, fastest free inference)
    - name: "Groq Fast"
      apiKey: "${GROQ_API_KEY}"
      baseURL: "https://api.groq.com/openai/v1"
      models:
        default: ["llama-3.3-70b-versatile"]
        fetch: false
      titleConvo: true
      titleModel: "llama-3.3-70b-versatile"
      summarize: false
      forcePrompt: false

    # REASONING MODE — DeepSeek R1 via OpenRouter
    - name: "DeepSeek Reasoning"
      apiKey: "${OPENROUTER_API_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["deepseek/deepseek-r1"]
        fetch: false
      titleConvo: true
      titleModel: "deepseek/deepseek-r1"

    # VISION / IMAGE UNDERSTANDING — Gemini
    - name: "Gemini Vision"
      apiKey: "${GEMINI_API_KEY}"
      baseURL: "https://generativelanguage.googleapis.com/v1beta/openai"
      models:
        default: ["gemini-2.0-flash", "gemini-2.0-pro"]
        fetch: false

    # MULTI-AGENT SYNTHESIS — DeepSeek V3 as aggregator
    - name: "Multi-Agent Synthesis"
      apiKey: "${OPENROUTER_API_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        default: ["deepseek/deepseek-chat-v3-0324"]
        fetch: false

    # IMAGE GENERATION - Flux
    - name: "Image Gen (FLUX)"
      apiKey: "${REPLICATE_API_KEY}"
      baseURL: "https://api.replicate.com/v1"
      models:
        default: ["black-forest-labs/flux-schnell"]
        fetch: false
